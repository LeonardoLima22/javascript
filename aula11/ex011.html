<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Escreva seu país, por favor</h1>
    <input type="text" name="txt1" id="txt1">
    <input type="button" value="confirmar" onclick="confirmar()">
    <div id="res">

    </div>

    <script>
        
        function confirmar() {
            var nacio = document.getElementById('txt1').value
            var res = document.querySelector('div#res')
            if (nacio == 'Brasil') {
                res.innerHTML = `<p>Você mora no <strong>${nacio}</strong> portanto você é <strong>BRASILEIRO(a)</strong></p>`
            }
            else {
                res.innerHTML = `<p>Você mora em <strong>${nacio}</strong> portanto você é <strong>ESTRANGEIRO(a)</strong></p>`
            }
        }
    </script>
    
</body>
</html>
