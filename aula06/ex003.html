<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(107, 107, 185);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgba(255, 255, 0, 0.897)
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) 
        
        // (number + number) para adição
        // (string + string) para concatenação
        // window.prompt retorna uma string, por isso se usar (+) js entende como concatenação
        // para transforma o valor de window.prompt em número será preciso fazer uma conversão
    </script>
</body>
</html>
